<ion-header>
	<ion-toolbar>
	  <ion-buttons slot="start">
		<ion-back-button></ion-back-button>
	  </ion-buttons>
	  <ion-title>Registrarse</ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content>
	<form>
	  <ion-item lines="full">
		<ion-label position="floating">Nombre (s)</ion-label>
		<ion-input type="text" required></ion-input>
	  </ion-item>
  
	  <ion-item lines="full">
		<ion-label position="floating">Apellidos</ion-label>
		<ion-input type="text" required></ion-input>
	  </ion-item>
	  <ion-item lines="full">
		<ion-label position="floating">Nombre de Usuario</ion-label>
		<ion-input type="text" required></ion-input>
	  </ion-item>
	  <ion-item lines="full">
		<ion-label position="floating">Nombre del departamento</ion-label>
		<ion-input type="text" required></ion-input>
	  </ion-item>
	  <ion-item lines="full">
		<ion-label position="floating">Capacidad Máxima</ion-label>
		<ion-input type="number" required></ion-input>
	  </ion-item>
	  <ion-item lines="full">
		<ion-label position="floating">Correo</ion-label>
		<ion-input type="text" required></ion-input>
	  </ion-item>
  
	  <ion-item lines="full">
		<ion-label position="floating">Contraseña</ion-label>
		<ion-input type="password" required></ion-input>
	  </ion-item>
  
	  <ion-row>
		<ion-col>
			<ion-button [routerLink]="['../tabs/Inicio']" type="submit" expand="block" color="primary">Ingresar</ion-button>
		</ion-col>
	  </ion-row>
	</form>
  </ion-content>
